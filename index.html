<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>TITLE</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
            console.log("JQuery is up and running");
            });
            
            $("li:nth-child(1)").hover(function() {
                $( "#wrapper" ).addClass( "bg_beach" );
                console.log("added class");
            }, function() {
                $( "#wrapper" ).removeClass( "bg_beach" );
                console.log("removed class");
            });
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="select">
                <h1>Select Arena</h1>
                <ul>
                    <li>beach</li>
                    <li>planet</li>
                    <li>dojo</li>
                    <li>forest</li>
                    <li>matrix</li>
                    <li>snow</li>
                </ul>
            </div>
        </div> <!-- end of wrapper -->
    </body>
</html>
